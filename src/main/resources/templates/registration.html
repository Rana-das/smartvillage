<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Mobile Web-app fullscreen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<!-- Meta tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<!--Title-->
<title>Login register | Mobel - Furniture Website Template</title>

<!--CSS styles-->
<link rel="stylesheet" media="all" href="css/bootstrap.css" />
<link rel="stylesheet" media="all" href="css/animate.css" />
<link rel="stylesheet" media="all" href="css/font-awesome.css" />
<link rel="stylesheet" media="all" href="css/furniture-icons.css" />
<link rel="stylesheet" media="all" href="css/linear-icons.css" />
<link rel="stylesheet" media="all" href="css/magnific-popup.css" />
<link rel="stylesheet" media="all" href="css/owl.carousel.css" />
<link rel="stylesheet" media="all" href="css/ion-range-slider.css" />
<link rel="stylesheet" media="all" href="css/theme.css" />

<!--Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;subset=latin-ext"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div class="page-loader"></div>

	<div class="wrapper">

		<!--Use class "navbar-fixed" or "navbar-default" -->
		<!--If you use "navbar-fixed" it will be sticky menu on scroll (only for large screens)-->

		<!-- ======================== Navigation ======================== -->


		<!-- ========================  Main header ======================== -->

		<section class="main-header"
			style="background-image: url(assets/images/gallery-2.jpg)">
			<header>
				<div class="container text-center">
					<h2 class="h2 title">Customer page</h2>
					<ol class="breadcrumb breadcrumb-inverted">
						<li><a href="index.html"><span class="icon icon-home"></span></a></li>
						<li><a class="active" href="login.html">Login & Register</a></li>
					</ol>
				</div>
			</header>
		</section>

		<!-- ========================  Login & register ======================== -->

		<section class="login-wrapper login-wrapper-page">
			<div class="container">

				<header class="hidden">
					<h3 class="h3 title">Sign in</h3>
				</header>

				<div class="row">

					<!-- === left content === -->

					<div class="col-md-6 col-md-offset-3">

						<!-- === login-wrapper === -->

						<div class="login-wrapper">

							<div class="white-block">

								<!--signin-->

								<div class="login-block login-block-signin">

									<div class="h4">
										Sign in <a href="javascript:void(0);"
											class="btn btn-main btn-xs btn-register pull-right">create
											an account</a>
									</div>

									<hr />

									<div class="row">

										<div class="col-md-12">
											<div class="form-group">
												<input type="text" value="" class="form-control"
													placeholder="User ID">
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<input type="password" value="" class="form-control"
													placeholder="Password">
											</div>
										</div>

										<div class="col-xs-6">
											<span class="checkbox"> <input type="checkbox"
												id="checkBoxId3"> <label for="checkBoxId3">Remember
													me</label>
											</span>
										</div>

										<div class="col-xs-6 text-right">
											<a href="#" class="btn btn-main">Login</a>
										</div>
									</div>
								</div>
								<!--/signin-->
								<!--signup-->

								<div class="login-block login-block-signup">

									<div class="h4">
										Register now <a href="javascript:void(0);"
											class="btn btn-main btn-xs btn-login pull-right">Log in</a>
									</div>

									<hr />







									<form action="#" th:object="${adminInformation}"
										enctype="multipart/form-data" method="POST"
										th:action="@{/saveAdmin}" class="mt-2">

										<div class="row">

											<div class="col-md-12">
												<div class="form-group">
													<input type="text" name="username" value=""
														class="form-control" placeholder="Full name: *">
												</div>
											</div>

										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" name="nationality" value=""
													class="form-control" placeholder="Nationality:">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" name="address" value=""
													class="form-control" placeholder="Address:">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" name="website" value=""
													class="form-control" placeholder="Website:">
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<input type="text" name="twitter" value=""
													class="form-control" placeholder="Twitter:">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" name="instagram" value=""
													class="form-control" placeholder="Instagram:">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" name="facebook" value=""
													class="form-control" placeholder="Facebook">
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="issocode" value=""
													class="form-control" placeholder="Isso code: *">
											</div>
										</div>

										<div class="col-md-8">
											<div class="form-group">
												<input type="text" name="city" value="" class="form-control"
													placeholder="City: *">
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<input type="text" name="email" value=""
													class="form-control" placeholder="Email: *">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input type="text" name="phone" value=""
													class="form-control" placeholder="Phone: *">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="password" name="password" value=""
													class="form-control" placeholder="Password">
											</div>
										</div>
										<!-- Contact Image  -->

										<div class="custom-file">
											<input type="file" name="profileImage" />

										</div>


										<div class="col-md-12">

											<button class="btn btn-main btn-block">Create
												account</button>
										</div>
									</form>
									<form th:action="@{/logout}" method="post">
										<input type="submit" value="Logout" />
									</form>
									</form>
									<form th:action="@{/head/divisionInf}" method="get">
										<input type="submit" value="savediv" />
									</form>
								</div>
							</div>
							<!--/signup-->
						</div>
					</div>
					<!--/login-wrapper-->
				</div>
				<!--/col-md-6-->

			</div>
	</div>
	</section>

	<!-- ================== Footer  ================== -->

	</div>
	<!--/wrapper-->

	<!--JS files-->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.bootstrap.js"></script>
	<script src="js/jquery.magnific-popup.js"></script>
	<script src="js/jquery.owl.carousel.js"></script>
	<script src="js/jquery.ion.rangeSlider.js"></script>
	<script src="js/jquery.isotope.pkgd.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
