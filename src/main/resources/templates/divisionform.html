<!DOCTYPE html>

<head>
<meta charset="utf-8">

<meta name="mobile-web-app-capable" content="yes">

<!--Title-->
<title>Login register | Mobel - Furniture Website Template</title>

<!--CSS styles-->
<link rel="stylesheet" media="all" href="css/bootstrap.css" />
<link rel="stylesheet" media="all" href="css/animate.css" />
<link rel="stylesheet" media="all" href="css/font-awesome.css" />

<link rel="stylesheet" media="all" href="css/theme.css" />

<!--Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;subset=latin-ext"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div class="page-loader"></div>

	<div class="wrapper">

		<!--Use class "navbar-fixed" or "navbar-default" -->
		<!--If you use "navbar-fixed" it will be sticky menu on scroll (only for large screens)-->

		<!-- ======================== Navigation ======================== -->


		<!-- ========================  Main header ======================== -->

		<section class="main-header"
			style="background-image: url(assets/images/gallery-2.jpg)">
			<header>
				<div class="container text-center">
					<h2 class="h2 title">Customer page</h2>
					<ol class="breadcrumb breadcrumb-inverted">
						<li><a href="index.html"><span class="icon icon-home"></span></a></li>
						<li><a class="active" href="login.html">Login & Register</a></li>
					</ol>
				</div>
			</header>
		</section>

		<!-- ========================  Login & register ======================== -->

		<section class="login-wrapper login-wrapper-page">
			<div class="container">

				<header class="hidden">
					<h3 class="h3 title">Sign in</h3>
				</header>

				<div class="row">

					<!-- === left content === -->

					<div class="col-md-6 col-md-offset-3">

						<!-- === login-wrapper === -->

						<div class="d-lg-flex half">
							<div class="container">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 py-5">
										<h3>Untitle</h3>
										<form action="#" th:object="${districtInformation}"
										method="POST"
										th:action="@{/head/saveDistrictData}" >
											<div class="row">
												<div class="col-md-6">
													<div class="form-group first">
														<label for="fname">ISO_Code</label> <input type="text"
															class="form-control" name="isoCode" placeholder="Enter iso_code"
															id="fname">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group first">
														<div class="input-group mb-3">
															<div class="input-group-prepend">
																<label class="input-group-text" for="inputGroupSelect01">Select Division</label>
															</div>
															<select name="division" class="custom-select" id="inputGroupSelect01">
																<option selected>Choose...</option>
																<option value="Barishal">Barishal</option>
																<option value="Chittagong">Chittagong</option>
																<option value="Dhaka">Dhaka</option>
																<option value="Khulna">Khulna</option>
																<option value="Mymensingh">Mymensingh</option>
																<option value="Rajshahi">Rajshahi</option>
																<option value="Rangpur">Rangpur</option>
																<option value="Sylhet">Sylhet</option>
															</select>
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group first">
														<label for="lname">Name</label> <input type="text" name="name"
															class="form-control" placeholder="Enter name" id="lname">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group first">
														<div class="input-group mb-3">
															<div class="input-group-prepend">
																<label class="input-group-text" for="inputGroupSelect01">Select Division ISSO_Code</label>
															</div>
															<select name="divisionIssoCode" class="custom-select" id="inputGroupSelect01">
																<option selected>Choose...</option>
																<option value="121">Barishal-121</option>
																<option value="122">Chittagong-122</option>
																<option value="123">Dhaka-123</option>
																<option value="124">Khulna-124</option>
																<option value="125">Mymensingh-125</option>
																<option value="126">Rajshahi-126</option>
																<option value="127">Rangpur-127</option>
																<option value="128">Sylhet-128</option>
															</select>
														</div>
													</div>
												</div>
											</div>

											<input type="submit" value="Submit"
												class="btn px-5 btn-primary">

										</form>
										</form>
									<form th:action="@{/logout}" method="post">
										<input type="submit" value="Logout" />
									</form>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
				<!--/login-wrapper-->
			</div>
			<!--/col-md-6-->
	</div>
	</div>
	</section>

	<!-- ================== Footer  ================== -->

	</div>
	<!--/wrapper-->

	<!--JS files-->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.bootstrap.js"></script>
	<script src="js/jquery.magnific-popup.js"></script>
	<script src="js/jquery.owl.carousel.js"></script>
	<script src="js/jquery.ion.rangeSlider.js"></script>
	<script src="js/jquery.isotope.pkgd.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
