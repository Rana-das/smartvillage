<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>PixelTrice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/stylei.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<section>
<br>
<h1 class="text-center">Spring Boot Image Gallery Application
<a href="/" class="btn btn-danger text-right">Go Home</a>
</h1>
<br><br>


<table id="example" class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>SR. No.</th>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Contact</th>
                <th>no. of ICU</th>
                <th>website</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody th:with="count=0">
       <tr th:each="c,count : ${hospitalInfo}">   
                <td th:with="count=${count.index+1}" th:text="${count}"></td>
                <td th:text="${c.name}"></td>
                <td><img th:src="@{'/img/'+${c.imageUrl}}" alt="profile photo"  
                class="card img-fluid" style="width:300px" /></td>
                <td th:text="${c.description}"></td>
                <td th:text="${c.contactInfo}"></td>
                <td th:text="${c.noOfICU}"></td>
                <td ><a  th:href="${c.websiteLink}">Clik Link</a></td>
               <td><a th:href="@{/image/imageDetails(id=${c.hId})}" class="btn btn-info text-right" target="_blank">View</a></td>
            </tr>
        </tbody>
    </table>


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
	
	</section>
	
</body>
</html>
